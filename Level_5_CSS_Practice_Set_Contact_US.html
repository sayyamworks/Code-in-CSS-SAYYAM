<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <style>
    form{
        width:300px;
    }
    button{
        cursor:pointer;
    } 
    label{
        display:block;
        font-size:20px;
    }
    input,textarea{
        margin-left: 10px;
    }
  </style>
  <body>
    <section>
      <form>
        <label for="comment">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br>
        <label for="comment">Email</label>
        <input type="email" id="email" placeholder="Enter your mail id" >
        <br>
        <label for="comment">Address </label>
        <input type="textbox" id="textbox" placeholder="Enter your Address">
        <br>
        <label for="comment">Comment Section</label>
        <textarea id="comment" placeholder="Share your thoughts"></textarea>
        <br>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
