    <title>
        Display And Position
    </title>
    <style>
        header , footer{
            color:rgb(83,2,2);
            background-color: rgb(238, 225, 250);
        }
        #div1{
            background-color: rgb(214, 239, 248);
            color: rgb(83, 2, 2);

        #div2{
            background-color: rgb(214, 239, 248);

        }
        .divB{
            font-family:Trebuchet MS;
            font-size: x-large;
            text-align: center;
            height:80px;
            width:80px;
            margin:25px;
            padding:5px;
            color: blue;
            background-color: rgb(141, 236, 206);
            border: solid 5px;
            border-radius:10px;
            /* display: block; */
            /* display: inline; */
            /* display: none;  */
            display: inline-block;
        }
        #divB11{
            font-family:Trebuchet MS;
            font-size: 25px;
            text-align: center;
            height:50vh;
            width:50vw;
            /* margin:25px;
            padding:5px; */
            color: rgb(255, 0, 0);
            background-color: rgb(243, 167, 137);
            border: solid 5px;
            border-radius:10px;
        }
        #divB22{
            font-family:Trebuchet MS;
            font-size: 0.8em;
            text-align: center;
            height:50%;
            width:50%;
            margin:25px;
            padding:5px;
            color: rgb(21, 121, 1);
            background-color: rgb(180, 231, 113);
            border: solid 5px;
            border-radius:10px;
        }
        #h2second{
            font-size: 30px;
        }
        .PSdiv{
            height:80px;
            width:80px;
            border: black solid;
            margin:5px;
            text-align: center;
            background-color: rgb(240, 192, 175);
            color:rgb(56, 0, 0);
        }
        #div3{
            position:relative;
        }
        #PSdiv1{
            position: static;/*By Default*/
        }
        #PSdiv2{
            position: relative;
            left:20px;
        }
        #PSdiv3{
            position: absolute;
            left:150px;
            bottom:10px;
        }
        #PSdiv4{
            position:fixed;
            top:50px;
            /* right:20px; */
        }
        .Zdiv{
            height:80px;
            width:80px;
            text-align: center;
            position:relative;
        }
        #Zdiv1{
            background-color: rgb(250, 212, 0);
            color:rgb(61, 0, 0);
            border: rgb(0, 68, 53) solid;
            z-index:1;
            left:10px;
            top:5px;
        }
        #Zdiv2{
            background-color: rgb(247, 137, 197);
            color:rgb(63, 0, 35);
            border: rgb(255, 0, 0) solid;
            z-index:2;
            bottom:60px;
            left:30px;
        }
    </style>  
</head>

            <div id="PSdiv2" class="PSdiv">Relative Box</div>
            <div id="PSdiv3" class="PSdiv">Absolute Box</div>
            <div id="PSdiv4" class="PSdiv">Fixed Box</div>
        </div>
        <div id="div4" class="div">
            <h2 id="h2fourth"><u>Z Index</u></h2>
            <div id="Zdiv1" class="Zdiv">Box 1</div>
